<div class="login-page">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Sign in</h4>
    <hr>
    <a href="#" class="btn btn-facebook btn-block mb-2"> <i class="fab fa-facebook-f"></i> &nbsp;  Sign in with Facebook</a>
    <a href="#" class="btn btn-google btn-block mb-4"> <i class="fab fa-google"></i> &nbsp;  Sign in with Google</a>
    <form action="/login" method="POST">
      <div class="form-group">
       <label>Email</label>
       <input name="email" class="form-control" placeholder="ex. name@gmail.com" type="email">
      </div> 
      <div class="form-group">
        <label>Password</label>
        <br><a class="float-right" href="/ac_recovery">Forgot Password? </a>
        <input name="password" class="form-control" placeholder="******" type="password">
      </div> 
      <div class="form-group">
        <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember me </div> </label>
      </div> 
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
      </div> 
    </form>
    <hr>
    <p class="text-center"> New User? <a href="/signup"> Create an account </a></p>
  </div> 
</div> 
</div>
</center>
